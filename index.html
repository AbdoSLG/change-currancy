   <style>
      *{
         padding: 0%;
         margin: 0;
         box-sizing: border-box;
         font-family: Arial, Helvetica, sans-serif;
      }
      body{
         height: 100vh;
         display: flex;
         justify-content: center;
         align-items: center;
         /*flex-direction: column;
         gap: 50px;*/
      }
      .app{
         display: flex;
         justify-content: center;
         align-items: center;
         flex-direction: column;
         gap: 50px;
      }
      .content{
         display: flex;
         gap: 10px;
         width: 100%;
         justify-content: center;
         align-items: end;
      }
      select,.button{
         padding: 12px 30px;
         cursor: pointer;
         border-radius: 6px;
      }
      .btn{
         background-color: #03a9f4;
         color: white;
      }
      @media (max-width:521px){
         .content{
            flex-direction: column;
            align-items: center;
         }
      }
      .d-flex{
         display: flex;
         flex-direction: column;
      }
      .d-flex label{
         margin: 0 0 7px 0;
      }
      .left >label ,.right >label{
         position: relative;
         bottom: -11px;
      }
      .left,.right{
         display: flex;
         justify-content: center;
         align-items: center;
         gap: 10px;
      }
      input{
         padding: 12px 30px;
         outline: none;
         border: none;
         border: 1px solid gray;
         border-radius: 6px;
         margin: 10px;
      }
   </style>
